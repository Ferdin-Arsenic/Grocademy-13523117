<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grocademy</title>
    <link rel="stylesheet" href="../styling/style.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <img src="../assets/logo.webp" alt="Grocademy Logo" class="logo">
        <h1>Grocademy</h1>
        <p>Welcome back!</p>
        <form id="loginForm">
            <h3 style="color: #374151; font-size: 16px; font-weight: 600; margin-bottom: 20px; text-align: left;">Login</h3>
            
            <div class="form-group">
                <label for="identifier">Email or Username</label>
                <input type="text" id="identifier" name="identifier" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="help-link">
            <span>Don't have an account? <a href="register.html">Register</a></span>
        </div>
        <p id="message"></p>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>

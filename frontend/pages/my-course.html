<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Grocademy - My Courses</title> <link rel="stylesheet" href="../styling/style.css">
    </head>
<body class="my-courses-page">
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logo.webp" alt="Grocademy Logo" class="logo">
                <div class="sidebar-brand">
                    <h2 class="sidebar-title">Grocademy</h2>
                    <p class="sidebar-subtitle">Gro Academy</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Navigation</div>
                    <a href="browse-courses.html" class="nav-item">
                        <div class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-globe-icon lucide-globe"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
                        </div>
                        Homepage
                    </a>
                    <a href="my-course.html" class="nav-item active">
                        <div class="nav-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            </svg>
                        </div>
                        My Courses
                    </a>
                    <a href="bookmarks.html" class="nav-item">
                        <div class="nav-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bookmark-icon lucide-bookmark"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                        </div>
                        Bookmarks
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <a href="#" class="nav-item" id="logout-button">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </div>
                    Logout
                </a>
            </div>
        </aside>
        <main class="main-content">
            <button id="sidebar-toggle" class="sidebar-toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-right-icon lucide-panel-right"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M15 3v18"/></svg>
            </button>
            <header class="main-header">
                <div class="breadcrumb">
                    <span>Homepage</span> / <span class="active">My Courses</span>
                </div>
                
                <div class="user-profile-container">
                    <div id="user-info" class="user-greeting" style="display: none;">
                        Hello there, <span id="user-name"></span>!
                    </div>
                </div>
            </header>

            <section class="browse-section">
                <h1 class="browse-title">My Courses</h1>
                <p class="browse-subtitle">What do you want to learn today?</p>
            </section>

            <section class="search-section">
                <div class="sort-buttons">
                    <button id="sort-progress-btn" class="sort-btn active">Progress</button>
                    <button id="sort-title-btn" class="sort-btn">A-Z</button>
                    <button id="sort-order-btn" class="sort-btn">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
                <div class="limit-container">
                    <div class="limit-label">Show:</div>
                    <select id="items-per-page" class="limit-select">
                        <option value="15">15</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" id="search-box" placeholder="Search your courses">
                    <button id="search-button" class="search-btn">
                        <i class="fas fa-search"></i> 
                    </button>
                </div>
            </section>

            <section id="course-list-container" class="course-grid"></section>
            <nav id="pagination-container" class="pagination"></nav>
        </main>
        
        <div class="modal-overlay" id="courseModal">
            <div class="modal-content">
                <button class="close-modal" id="closeModal">&times;</button>
                <div class="modal-header">
                    <div class="modal-course-image" id="modalCourseImage">
                        </div>
                    <div class="modal-course-info">
                        <h2 class="modal-course-title" id="modalCourseTitle"></h2>
                        <div class="topics-container" id="modalCourseTopics">
                        </div>
                        <p class="modal-instructor">Instructor: <span id="modalCourseInstructor"></span></p>
                        <p class="modal-description" id="modalCourseDescription"></p>
                        <div class="modal-meta">
                            <span class="modal-contents">Contents: <span id="modalCourseModules"></span> Modules</span>
                            <div id="modalModuleListContainer"></div> 
                            <span class="modal-price">Price: <span id="modalCoursePrice"></span></span>
                        </div>
                        <button class="buy-now-btn" id="buyNowBtn">Buy Now</button>
                        <p class="login-notice">You have to Login or Register first</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/app.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </div>
</body>
</html>

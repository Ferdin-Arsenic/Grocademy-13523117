<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Module - Grocademy</title>
    <link rel="stylesheet" href="../styling/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="course-module-page">
    <div class="app-layout">
        <aside class="sidebar">
             <div class="sidebar-header">
                <img src="../assets/logo.webp" alt="Grocademy Logo" class="logo">
                <div class="sidebar-brand">
                    <h2 class="sidebar-title">Grocademy</h2>
                    <p class="sidebar-subtitle">Gro Academy</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Navigation</div>
                    <a href="browse-courses.html" class="nav-item">
                        <div class="nav-icon"><i class="fas fa-home"></i></div>
                        Homepage
                    </a>
                    <a href="my-course.html" class="nav-item active">
                       <div class="nav-icon"><i class="fas fa-book-open"></i></div>
                        My Courses
                    </a>
                     <a href="#" class="nav-item" id="nav-course-module" style="display: none;">
                       <div class="nav-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                        Course Module
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item" id="logout-button">
                    <div class="nav-icon"><i class="fas fa-sign-out-alt"></i></div>
                    Logout
                </a>
            </div>
        </aside>

        <button id="sidebar-toggle" class="sidebar-toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M15 3v18"/></svg>
        </button>
        
        <main class="main-content">
            <div class="module-page-header">
                <div class="course-info">
                    <div class="breadcrumb">
                        <a href="browse-courses.html">Homepage</a> / <a href="my-course.html">My Courses</a> / <span id="course-breadcrumb-title" class="active">...</span>
                    </div>
                    <div class="back-link">
                        <a href="my-course.html" class="back-link">
                            <i class="fas fa-arrow-left"></i> Back to My Courses
                        </a>
                    </div>
                    <h1 id="course-title-header">Loading the course title...</h1>
                </div>
                <div id="user-info" class="user-greeting" style="display: none;">
                    Hello there, <span id="user-name"></span>!
                </div>
            </div>

            <div class="course-progress-container">
                <div class="progress-info">
                    <span>Your progress :</span>
                    <div class="progress-bar-container large">
                        <div class="progress-bar" id="course-progress-bar"></div>
                    </div>
                    <span id="course-progress-text">0%</span>
                    <span id="module-count"></span>
                </div>
                <button id="download-certificate-btn" class="certificate-btn" style="display: none;">
                    <i class="fas fa-award"></i> <span>Download Certificate</span>
                </button>
            </div>
            
            <div class="module-layout">
                <div class="module-list-panel">
                    <h2>Contents</h2>
                    <ul id="module-list">
                        </ul>
                </div>
                <div class="module-content-panel">
                    <h3 id="module-title">Choose a Module</h3>
                    <p id="module-description"></p>
                    <div id="module-video-container" style="display: none;"></div>
                    <div id="module-pdf-container" style="display: none;">
                        <i class="fas fa-file-pdf"></i>
                        <a href="#" id="module-pdf-link" target="_blank"></a>
                    </div>
                    <button id="complete-module-btn" style="display: none;">
                        Mark as Complete <i class="fas fa-check-circle"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
